name: rell_drum
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  audioplayers: ^6.1.0
  file_picker: ^8.1.3
  flutter:
    sdk: flutter
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
  - family: GoodTiming
    fonts:
      - asset: assets/fonts/goodtiming.otf
        weight: 400
  - family: Bebas
    fonts:
      - asset: assets/fonts/Bebas.otf
        weight: 400
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/